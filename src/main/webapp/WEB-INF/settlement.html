<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script>
    function settlement() {
        $.ajax({
            type:'GET',
            url:"data/data.json",
            success:function (data) {
                fillTemplate(data);
            }
        })

        // 根据json 信息 填写模版
        function  fillTemplate (data) {
            console.log(data);
            var templateTable = '';
            data.products.forEach(function (t, number) {
                var singleTable  = '    <table class="settlement-table '+ number + ' ">\n' +
                    '        <tbody>\n' +
                    '        <tr>\n' +
                    '            <td>\n' +
                    '                <span class="shop-img">\n' +
                    '                    <a href="" target="_blank">\n' +
                    '                        <img width="100" height="100" src="'+ t.imgURL + '">\n' +
                    '                    </a>\n' +
                    '                </span>\n' +
                    '            </td>\n' +
                    '            <td align="left">\n' +
                    '                <a target="_blank" href="">\n' +
                    '                    <span class="product-name">'+ t.name + '</span>\n' +
                    '                </a>\n' +
                    '                <div class="product-des">\n' +
                    '                    <p>颜色:'+ t.color + '</p>\n' +
                    '                    <p>尺寸：'+ t.size  + '</p>\n' +
                    '                </div>\n' +
                    '            </td>\n' +
                    '            <td width="10%" class="single-price ff6600">&yen;'+ t.price + '</td>\n' +
                    '            <td width="10%"><input class="total-number" type="number" max="99" min="0" value="'+ t.number + '" readonly></td>\n' +
                    '            <td width="5%">\n' +
                    '                <span class="product-price-count ff6600">¥'+ t.count + '</span>\n' +
                    '            </td>\n' +
                    '        </tr>\n' +
                    '        </tbody>\n' +
                    '    </table>';

                templateTable += singleTable;


            })
            $('.order').append(templateTable);

            var templateSum = '    <div class="settlement-sum">\n' +
                '        <p>商品总数 <span class="total-num ff6600">' + data.total.totalNumber + '件</span></p>\n' +
                '        <p>商品总价：<span class="total-price ff6600">&yen; ' + data.total.totalPrice + '</span></p>\n' +
                '        <div>\n' +
                '            <button class="cart-btn">取消订单</button>\n' +
                '            <button class="order-btn">提交订单</button>\n' +
                '        </div>\n' +
                '    </div>'

            $('.order').append(templateSum);
        }

    }
    settlement();
</script>
